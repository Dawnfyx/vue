<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>列表循环</title>
    <script src="./vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <div v-for="(item, index) of list">
            {{item}}----{{index}}
        </div>
    </div>
    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                list: [
                    "hello",
                    "dell",
                    "nice",
                    "to",
                    "meet",
                    "you"
                ]
            }
        })

    </script>
</body>
</html>
