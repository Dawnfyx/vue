<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var vm = new Vue({
            el: "#app",
            template: "<div>{{test}}</div>",
            data: {
                test: "hello world"
            },
            beforeCreate: function() { //部分初始化之前
                console.log("beforeCreate");
            },
            created: function() {  //初始化
                console.log("created");
            },
            beforeMount: function() { //编译之前
                console.log(this.$el);
                console.log("beforeMount");
            },
            mounted: function() { //编译后 挂在
                console.log(this.$el);
                console.log("mounted");
            },
            beforeDestroy: function() { //销毁之前
                console.log("beforeDestroy");
            },
            destroyed: function() { //销毁
                console.log("destroyed");
            },
            beforeUpdate: function() { //更新之前
                console.log("beforeUpdate");
            },
            updated: function() { //更新
                console.log("updated");
            }
        })
    </script>
</body>
</html>
